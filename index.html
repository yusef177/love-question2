<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* خلفية سودا */
            font-size: 16px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ffffff; /* نص بيضا */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3); /* ظل خفيف بيضا */
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 18px 35px;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: #ffffff; /* نص الأزرار بيضا */
            width: 100%;
            max-width: 220px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* ظل بيضا */
        }
        #yesButton {
            background-color: #4CAF50; /* أخضر غامق */
        }
        #yesButton:hover {
            background-color: #45a049;
        }
        #noButton {
            background-color: #ff4444; /* أحمر غامق */
            position: relative;
            transition: transform 0.2s;
        }
        #noButton:hover {
            background-color: #cc0000;
        }
        #message {
            display: none;
            font-size: 1.8rem;
            color: #ffffff; /* رسالة بيضا */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                padding: 12px 25px;
                font-size: 1.1rem;
                max-width: 180px;
            }
            #message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <h1>Do you love سوفي?</h1>
    <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <div id="message"></div>
    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const message = document.getElementById('message');

        // تحديد حدود الحركة بمسافة أقرب
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('touchstart', moveButton);

        function moveButton() {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            const maxX = window.innerWidth - buttonWidth - 50; // مسافة أقرب (50 بكسل من الحافة)
            const maxY = window.innerHeight - buttonHeight - 50;
            const newX = Math.random() * (maxX / 2) + (buttonWidth / 2); // نص المسافة فقط
            const newY = Math.random() * (maxY / 2) + (buttonHeight / 2); // نص المسافة فقط
            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        // عرض الرسالة لما يضغط "Yes"
        yesButton.addEventListener('click', () => {
            message.style.display = 'block';
            message.textContent = 'I love you,MERO! 😊';
            noButton.style.display = 'none';
            yesButton.style.display = 'none';
        });
    </script>
</body>
</html>
